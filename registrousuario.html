<!DOCTYPE html>
<html>
<head>
	<title>Edad</title>
	<link rel="stylesheet" type="text/css" href="Bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="Bootstrap/css/bootstrap-theme.css">
	<script src="Js/jquery-3.4.1.min.Js"></script>
</head>
<body>
	<div class="container">
	<table class="table table-bordereder">
		<tr class="bg-primary">
			<th>Nombre completo</th>
			<th>Fecha de nacimiento</th>
			<th>Edad</th>
		</tr>

		<tr>
			<td><input type="text" name="" id="nombre" class="form-control input-sm"/>
			<td><input type="date" name="" id="fecha" class="form-control input-sm"/>
			<td><input type="number" name="" id="edad" class="form-control input-sm" readonly=""/>
		</tr>
		<tr>
			<td colspan="3">
				<input type="button" name="" id="Procesar"  class="btn btn-primary" value="Procesar...">
			</td>
		</tr>
	</table>
</div>
</body>
<script src='Js/Funciones.js'></script>
</html>
